<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSWDO Laguna</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Municipal Social Welfare and Development Office - Laguna</h1>
    <p id="branch"></p>
    <p>Brand Standard: DSWD official palette and Arial typography are enforced system-wide.</p>

  <main>

      <table>
        <thead><tr><th>Title</th><th>Details</th></tr></thead>
        <tbody id="announcements"></tbody>
      </table>
    </section>
    <section>
      <h2>Service Catalog</h2>
      <table>
        <thead><tr><th>Service</th><th>Description</th></tr></thead>
        <tbody id="services"></tbody>
      </table>
    </section>
  </main>
</body>
<script src="/static/app.js"></script>
</html>
